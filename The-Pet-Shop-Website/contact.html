<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="description" content="The contact us submission form">
    <meta name="keywords" content="Contact us, Newsletter, Submit, type message">

</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <!--Header-->
    <header>
        <div>
            <h1 class="animate-text">Contact Us</h1>
        </div>
    </header>
    <!--Form-->
    <section>
        <div>
            <h3 id="contact-h3">Please provide your contact information and a brief message of you inquiry.
            </h3>
            <div>
                <form>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name"><br>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Phone Number"><br>
                    <input type="checkbox" id="Newsletter">
                    <label for="Newsletter">Would you like to recieve our monthly Newsletter?</label><br>
                    <textarea placeholder="Type Message Here..."></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
    <!--Footer-->
    <footer>
        <table>
            <tr>
                <td>
                    <p>The Pet Shop! &copy;</p>
                </td>
                <td>
                    <p>123 Square Ave</p>
                    <p>Portland, OR 97204</p>
                </td>
                <td>
                    <p>503-234-3966</p>
                </td>
            </tr>
        </table>
    </footer>
</body>

</html>
